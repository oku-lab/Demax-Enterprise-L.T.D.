    <script>
      // Constructor
      function User(username, email, password) {
        this.username = username;
        this.email = email;
        this.password = password;
      }

      // Array to store users
      let users = [];

      // Handle signup
      let wholeForm = document.getElementById("signupForm");
      wholeForm.addEventListener("submit", function (f) {
        f.preventDefault();

        // Get values
        let username = document.getElementById("username").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        // Create new user object
        let newUser = new User(username, email, password);

        // Push into array
        users.push(newUser);

        // Show users on the page
        let proceed=document.getElementById("proceed");
        let output = document.getElementById("output");
        output.innerHTML = ""; // clear before re-rendering
        users.forEach((user, index) => {
          output.innerHTML += `
          <div class="userCard">
            <strong><u>Congratulation ${user.username.toUpperCase()}, <i>Registration Sucessful ðŸŽ‰  </i></u></strong>  <button class="btn1 btn btn-light fs-4 mb-3 fw-bold rounded-5"
         style="padding: 0px 30px; font-family: Lobster Two, sans-serif;" id="toggle">View details</button><br>
            <div style="display:none;" id="display">
            Username: ${user.username}<br>
            Email: ${user.email}<br>
            Password: ${user.password}<br>
           </div>
          </div>
        `;
        });
        let toggle = document.getElementById("toggle");
        let display = document.getElementById("display");
        toggle.addEventListener("click", function () {

          output.innerHTML += 
              `Username: ${username}<br>
              Email: ${email}<br>
              Password: ${password}<br>`
            
        })
        // Reset form
        f.target.reset();
      });

     proceed.addEventListener("click",function(){

      const elements = document.querySelectorAll('.animate-on-scroll');
const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('show');
    }
  });
}, { threshold: 0.2 });

elements.forEach(el => observer.observe(el));
